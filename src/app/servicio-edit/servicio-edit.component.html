<div class="container custom-container">
  <div class="col-md-12">
    
    <h3 class="mb-3 text-center">Update Servicio</h3>
    
    <div class="form-group">
      <input type="text" [(ngModel)]="servicioData.nombre" class="form-control" placeholder="Name">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="servicioData.tipo" class="form-control" placeholder="Type">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="servicioData.datosurl" class="form-control" placeholder="Datos">
    </div>

    <div class="form-group">
      <input type="text" [(ngModel)]="servicioData.mision" class="form-control" placeholder="Mision">
    </div>
    
    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="updateServicio()">Update Servicio</button>
    </div>
    
  </div>
</div>
